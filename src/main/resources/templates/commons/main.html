<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:fragment="mainmovie(filmes)">

    <h2>Filmes</h2>

    <div th:if="${#request.getParameter('msg')}" class="alert alert-primary" role="alert">
        <p th:text="${#request.getParameter('msg')}"></p>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">#id</th>
                <th scope="col">TÃ­tulo</th>
                <th scope="col">Diretor</th>
                <th scope="col">Sinopse</th>
                <th scope="col">Imagem</th>
                <th scope="col">Nota</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="f : ${filmes}" th:object="${f}">
                <td th:text="*{id}"></td>
                <td th:text="*{titulo}"></td>
                <td th:text="*{diretor}"></td>
                <td th:text="*{sinopse}"></td>
                <td><img width="100px" th:src="@{'/images/' + *{imagemUrl}}" alt="imagem"/></td>
                <td th:text="*{avaliacao}"></td>
                <td> <a th:href="@{'/editar/'+ *{id}}">Editar</a> </td>
                <td> <a th:href="@{'/deletar/'+ *{id}}">Deletar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
